{% extends 'base.html' %} {% block content %}
<div
  class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
      Change Password
    </h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}

      <!-- Password Field -->
      <div class="mb-4">
        <label
          for="id_old_password"
          class="block text-sm font-medium text-gray-700"
          >Old Password</label
        >
        <input
          type="password"
          name="old_password"
          id="id_old_password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your old password"
        />
      </div>

      <div class="mb-4">
        <label
          for="id_new_password1"
          class="block text-sm font-medium text-gray-700"
          >New Password</label
        >
        <input
          type="password"
          name="new_password1"
          id="id_new_password1"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your new password"
        />
      </div>

      <div class="mb-4">
        <label
          for="id_new_password2"
          class="block text-sm font-medium text-gray-700"
          >Confirm New Password</label
        >
        <input
          type="password"
          name="new_password2"
          id="id_new_password2"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Confirm your new password"
        />
      </div>

      <!-- Password Rules -->
      <div class="text-sm text-gray-600 mb-4">
        <ul>
          <li>Password should be at least 8 characters long</li>
          <li>Include at least one uppercase letter</li>
          <li>Include at least one lowercase letter</li>
          <li>Include at least one number</li>
        </ul>
      </div>

      <!-- Submit Button -->
      <div class="flex flex-col gap-4">
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Change Password
        </button>
        <a
          href="{% url 'profile' %}"
          class="block text-center text-blue-500 hover:underline"
        >
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
